definitions:
 
  Group:
    type: "object"
    required:
    - "id"
    - "deadline"
    - "exchangeDate"
    - "moneyLimit"
    properties:
      id:
        type: "integer"
        format: "int64"
      deadline:
        type: "string"
      exchangeDate:
        type: "string"
      moneyLimit:
        type: "number"
      
  Member:
    type: "object"
    properties:
      name:
        type: string
      email:
        type: string
      spouse:
        type: string
      group:
        type: string
        
        
        
        