swagger: "2.0"
info:
  version: "1.0.0"
  title: "Secret Santa"
basePath: "/v1"
schemes:
- "http"
paths:
  /group:
    post:
      tags:
      - "groups"
      summary: "Add a new group"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Group Object"
        required: true
        schema:
          $ref: "#/definitions/Group"
      responses:
        200:
          description: "Great"
        405:
          description: "Invalid input"
  
  /group/{id}:
    get:
      tags:
        - "groups"
      summary: "Gets a groups info"
      parameters:
      - name: id
        in: path
        description: Group Id
        required: true
        type: string
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/Group"
        404:
          description: Not found

  /member:
    post:
      tags:
        - "members"
      summary: "Adding a member with a group"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: member
        in: body
        required: true
        schema:
            $ref: "#/definitions/Member"
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/Member"
        400:
          description: Bad Request
    
